<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tomestone Comments</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>ðŸ’¬ Tomestone Comments</h1>
      <p class="subtitle">Community comments for tomestone.gg</p>
    </header>

    <main class="popup-content">
      <div class="form-group user-status">
        <label>Account Status</label>
        <div id="user-info" class="user-info">
          <span class="loading">Checking...</span>
        </div>
        <span class="hint">Your username is automatically detected from tomestone.gg</span>
      </div>

      <div class="form-group">
        <label for="api-url">API Server URL</label>
        <input type="text" id="api-url" placeholder="https://tomestone-comments-production.up.railway.app">
        <span class="hint">Leave default unless self-hosting</span>
      </div>

      <button id="save-btn" class="btn btn-primary">Save Settings</button>

      <div id="status" class="status"></div>
    </main>

    <footer class="popup-footer">
      <a href="https://tomestone.gg" target="_blank" class="link">Visit tomestone.gg</a>
      <span class="version">v1.1.0</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
